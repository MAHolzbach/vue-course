    <div id="exercise2">
      <!-- 1) Show an alert when the Button gets clicked -->
      <div>
        <button v-on:click="showAlert">Show Alert</button>
      </div>
      <!-- 2) Listen to the "keydown" event and store the value in a data property (hint: event.target.value gives you the value) -->
      <div>
        <input v-on:keydown="keyValue = $event.target.value" type="text" />
        <p>{{ keyValue }}</p>
      </div>
      <!-- 3) Adjust the example from 2) to only fire if the "key down" is the ENTER key -->
      <div>
        <input v-on:keydown.enter="updateValue" type="text" />
        <p>{{ keyValue }}</p>
      </div>
    </div>
    <script>
      new Vue({
        el: "#exercise2",
        data: {
          name: "Mike",
          age: 39,
          vueImgSrc:
            "https://miro.medium.com/max/1051/1*vFC8tDUGLlXIiqT7ymf3xg.png",
          counter: 0,
          target: null,
          keyValue: ""
        },
        methods: {
          changeTitle: function(e) {
            this.title = e.target.value;
          },
          tripsAge: function() {
            return this.age * 3;
          },
          numRando: function() {
            return Math.random();
          },
          increase: function(num, e) {
            this.counter += num;
            this.target = e.target;
          },
          showAlert: function() {
            alert("Clicked!");
          },
          updateValue: function(e) {
            this.keyValue = e.target.value;
          }
        }
      });
    </script>
